<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .card {
            margin-top: 150px;
        }

        .btnVotar {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>

    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-7">
                    <input type="radio" name="opcion" value="1" checked> BUSSTARD DD<br>
                    <input type="radio" name="opcion" value="2"> BUSSTARD 360<br>
                    <input type="radio" name="opcion" value="3"> FUSION PLUS<br>
                </div>
                <div class="col-lg-5">
                    <span># Votos</span>
                    <span id="numVotos"></span>
                    <br>
                    <a href="#" id="btonVotar" class="btn btnVotar">VOTAR</a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6">
                    <p>BUSSTARD DD</p>
                </div>
                <div class="col-lg-6">
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar1" role="progressbar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <p>BUSSTARD 360</p>
                </div>
                <div class="col-lg-6">
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar2" role="progressbar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <p>FUSION PLUS</p>
                </div>
                <div class="col-lg-6">
                    <div class="progress">
                        <div class="progress-bar" id="progress-bar3" role="progressbar" style="width: 0%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var votos1 = 0,
                votos2 = 0,
                votos3 = 0;
            $('#btonVotar').click(function() {
                var opcion = $('input[name="opcion"]:checked').val(),
                    progressBar = `#progress-bar${opcion}`
                    votos_barra = 0;
                switch(opcion){
                    case '1':{
                        votos1 ++;
                        votos_barra = votos1;
                        break
                    }
                    case '2':{
                        votos2 ++;
                        votos_barra = votos2;
                        break
                    }
                    case '3':{
                        votos3 ++;
                        votos_barra = votos3;
                        break
                    }
                }
                var total_votos = votos1 + votos2 + votos3;
                $('#numVotos').text(total_votos)
                var barraProgreso = $(progressBar),
                    //valorActual = barraProgreso.val() || parseInt(barraProgreso.css('width')),
                    valorbarra =  (votos_barra/ total_votos) * 100;
                    barraProgreso.text(valorbarra.toFixed(2));
                    barraProgreso.val(valorbarra);
                    barraProgreso.css('width', valorbarra + '%');
                
            });
        });
    </script>
</body>

</html>
